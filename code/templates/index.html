<!-- extends表明此页面继承自 basepage.html 文件 -->
{% extends "basepage.html" %} {% load staticfiles %}

<!--填写标题-->
{% block title %}he!p信息系统{% endblock %}

<!--填写style-->
{% block style %}
<style type="text/css">
    html,body{
        height: 100%;
    }
    #container {
            width: 100%;
            height: 500px;
            overflow: hidden;
    }
    .sections,.section {
        height:100%;
    }
    #container,.sections {
        position: relative;
    }
    .section {
        background-color: #000;
        background-size: cover;
        background-position: 50% 50%;
        text-align: center;
        color: white;
    }
    #section0 {
        background-image: url("{% static 'img/1.jpg'%}");
    }
    #section1 {
        background-image: url("{% static 'img/2.jpg'%}");
    }
    #section2 {
        background-image: url("{% static 'img/3.jpg'%}");
    }
    #section3 {
        background-image: url("{% static 'img/4.jpg'%}");
    }
</style>
{% endblock %}

<!--页面内容-->
{% block content %}
<div id="container">
    <div class="sections">
        <div class="section" id="section0"></div>
        <div class="section" id="section1"></div>
        <div class="section" id="section2"></div>
        <div class="section" id="section3"></div>
    </div>
</div>
{% endblock %}

<!--预留js-->
{% block js %}
<script src="{% static 'js/pageSwitch.min.js'%}"></script>
<script>
    $("#container").PageSwitch({
        direction:'horizontal',
        easing:'ease-in',
        duration:1000,
        autoPlay:true,
        loop:'false'
    });
</script>

<script>
      //图片预加载效果
      $("img.lazy").lazyload({
           effect: "fadeIn",
           threshold :200
      });
</script>
<script>
    $(".js-silder").silder({
        auto: true,
        speed: 20,
        sideCtrl: true,
        bottomCtrl: true,
        defaultView: 0,
        interval: 5000,
        activeClass: "active",
        preload:true
    });
</script>
{% endblock %}
