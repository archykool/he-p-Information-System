{% extends 'newsbase.html' %}
{% load staticfiles %}
{% block title %}校车时刻表{% endblock %}

{% block css %}

<!-- DataTables -->
  <link rel="stylesheet" type="text/css" href="{% static 'dist/css/jquery.dataTables.min.css' %}">
  <!--<link rel="stylesheet" href="{% static 'plugins/datatables/dataTables.bootstrap.css' %}">-->
  <!-- Theme style -->
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">

{% endblock %}

{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">

      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">校车时刻表</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="row">
    <div class="col-xs-10 col-md-offset-1">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">校车时刻表</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <img src="{% static 'images/xiaoche.jpeg' %}">
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
    </div>
    <!-- /.row -->
    </section>

{% endblock %}

{% block script %}
    <!-- DataTables -->
    <!--<script src="{% static 'dist/js/table.js' %}" type="text/javascript"></script>-->
    <script src="{% static 'dist/js/jquery.dataTables.min.js' %}"></script>
    <!--<script src="{% static 'plugins/datatables/dataTables.bootstrap.min.js' %}"></script>-->
    <!-- SlimScroll -->
    <script src="{% static 'dist/js/jquery.slimscroll.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'dist/js/fastclick.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/app.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
    <!-- page script -->
    <script>
      $(document).ready(function () {
        $('#datas_table').DataTable({
          "paging": true,       <!-- 允许分页 -->
          "lengthChange": true, <!-- 允许改变每页显示的行数 -->
          "searching": true,    <!-- 允许内容搜索 -->
          "ordering": true,     <!-- 允许排序 -->
          "info": true,         <!-- 显示信息 -->
          "autoWidth": false    <!-- 固定宽度 -->
        });
      });
    </script>
{% endblock %}
